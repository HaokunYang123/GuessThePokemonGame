<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Pokémon!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Who's That Pokémon?</h1>
        <div class="pokemon-display">
            <div id="pokemon-box"></div>
        </div>
        <div class="game-controls">
            <input type="text" id="guess-input" placeholder="Enter Pokémon name">
            <button id="submit-btn">Submit</button>
            <button id="hint-btn">Get Hint (<span id="hints-left">2</span> left)</button>
        </div>
        <p id="result-message"></p>
        <div id="hints-container"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
